<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription</title>
  <link rel="stylesheet" href="sub.css">
</head>
<body>
  <div class="hero">
  <h3>coming soon</h3>
  <h1>OurBrand New<br>Website Is On It'sWay</h1>
  <p>Subscribe for more details.</p>
<form name="submit-to-google-sheet">
  <input type="email" name="Email" placeholder="
  yoour email id" required>
  <button type="submit"><img src="download.png" width="30px"></button>
</form>
<span id="msg"></span>
</div>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyXiLKYszHV_1H_YFKNLwD7GdN6CAMdiqyCogyFN0P70QNaBd-1rknalG20vV0J2aJTGg/exec'
  const form = document.forms['submit-to-google-sheet']
  const msg = document.getElementById("msg")

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        msg.innerHTML = "Thank You For Subscribing!"
        setTimeout(function(){
          msg.innerHTML = ""
        },5000)
      })
      .catch(error => console.error('Error!', error.message))
  })
</script>
</body>
</html>
